<html>
<head>
<title>TODO supply a title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
<link rel='stylesheet prefetch'
	href='https://fonts.googleapis.com/icon?family=Material+Icons'>

<link rel="stylesheet" href="css/registration_style.css">
</head>
<body>
<body ng-controller="RegisterCtrl" ng-app="myApp">
	<div class="container">
		<div id="signup">
		<!-- 	"src/main/resources/templates/public/registration.html" -->
			<div class="signup-screen">
				<div class="space-bot text-center">
					<h1>Log In</h1>
					<div class="divider"></div>
				</div>

			</div>
			<div class="alert alert-info" th:if="${exists}">
				<p style="font-size: 160%" ;class="text text-center">
					Registration Successful, Kindly Login...</p>
			</div>
			<div class="alert alert-info" th:if="${invalidcredential}">
				<p style="font-size: 160%" ;class="text text-center">Invalid
					Credentials....</p>
			</div>

			<div class="alert alert-info" th:if="${invalid}">
				<p style="font-size: 160%" ;class="text text-center">Invalid
					User....</p>
			</div>
			<div class="alert alert-info" th:if="${session_expired}">
				<p style="font-size: 160%" ;class="text text-center">Your
					Session has Expired, Please login again....</p>
			</div>

			<div class="alert alert-info" th:if="${logout}">
				<p style="font-size: 160%" ;class="text text-center">User logged
					out successfully....</p>
			</div>

			<form class="form-register" method="post" name="login" novalidate
				action="login">
				<div class="input-field col s6">
					<input id="user-name" type="text" name="username" class="validate"
						required> <label for="user-name">User Name</label>
				</div>
				<div class="input-field col s6">
					<input id="password" type="password" name="password"
						ng-model="password" ng-minlength='6' class="validate" required>
					<label for="password">Password</label>
				</div>
				<p class="alert alert-danger"
					ng-show="form-register.password.$error.minlength || form.password.$invalid">Your
					password must be at least 6 characters.</p>

				<!--END-->
				<div class="space-top text-center">
					<button ng-disabled="form-register.$invalid"
						class="waves-effect waves-light btn done">
						<i class="material-icons left">done</i> Done
					</button>
					<button type="button" class="waves-effect waves-light btn cancel">
						<i class="material-icons left">clear</i>Cancel
					</button>
				</div>
			</form>
		</div>
	</div>
	</div>
	<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
	<script
		src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="js/registration_index.js"></script>
</body>
</html>
